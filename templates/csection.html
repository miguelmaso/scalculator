<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script> -->
    <!-- <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="input-container">
                    <label for="options">Structure</label>
                    <select id="options">
                        <option value="opt1">Beam</option>
                        <option value="opt2">Column</option>
                        <option value="opt3">Wall</option>
                        <option value="opt4">Slab</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="options">Section</label>
                    <select id="options">
                        <option value="opt1">Rectangular</option>
                        <option value="opt2">T-section</option>
                        <option value="opt3">Hollow section</option>
                        <option value="opt3">Circular</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="input1">Width</label>
                    <input type="text" id="input1" name="width" placeholder="500">
                    <span class="unit">mm</span>
                </div>
                <div class="input-container">
                    <label for="input2">Depth</label>
                    <input type="text" id="input2" name="depth" placeholder="600">
                    <span class="unit">mm</span>
                </div>
                <div class="input-container">
                    <label for="input3">Covering</label>
                    <input type="text" id="input3" name="covering" placeholder="40">
                    <span class="unit">mm</span>
                </div>
                <div class="tag-input-container">
                    <label for="latex-expression">Reduced moment</label>
                    <p><label id="latex-expression">\( 25\%\,b\,h^2\,f_{cd} \)</label> : <span id="result"></span></p>
                </div>
            </div>
            <div class="column">
                <div class="tag-input-container">
                    <label for="tagInput">Top reinforcement</label>
                    <div class="tag-container" data-name="tags_top">
                        <input type="text" class="tagInput" placeholder="Type 3H12 or H20@100 and press Enter...">
                    </div>
                    <input type="hidden" name="tags_top">
                </div>
                <div class="tag-input-container">
                    <label>Bottom reinforcement</label>
                    <div class="tag-container" data-name="tags_bottom">
                        <input type="text" class="tagInput" placeholder="Type 5H16 or H20@100 and press Enter...">
                    </div>
                    <input type="hidden" name="tags_bottom">
                </div>
            </div>
            <div class="column results">
                <h3>Results</h3>
                <div class="graph-container">
                    <div id="graph-container-1"></div>
                    <div id="graph-container-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/tagInput.js"></script>
    <script src="/static/js/csection.js"></script>
</body>
</html>
